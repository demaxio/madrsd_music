<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | M.A.D. R.S.D.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div class="top-bar">
      <button id="cut-screen" onclick="cutplayer()"><i class="material-icons">expand_more</i></button>
      <span>MUSIC PLAYER</span>
      <button id="info-screen" title="Links/PLayer" onclick="infoscreen()"> <i class="material-icons">more_horiz</i></button>
    </div>
    <div id="under-bar" class="under-bar">
      <div class="img-area">
        <img src="" alt="">
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="album"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons" title="Playlist">queue_music</i>
      </div>
      <div class="controls">
        <i id="volume_down" class="material-icons volume_down" title="Volume down">volume_down</i>
        <i id="volume_off" class="material-icons" title="Volume off/on">volume_off</i>
        <i id="volume_up" class="material-icons volume_up" title="Volume up">volume_up</i>
      </div>
    </div>
    <div class="about__screen" id="about__screen">
      <div class="info">
        <div class="img-area">
          <img src="images/logo.jpg" alt="">
        </div>
        <div class="info-text">
          <p class="name">Music by <a href="https://vk.com/madrsd">M.A.D. R.S.D.</a></p>
        </div>
      </div>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
